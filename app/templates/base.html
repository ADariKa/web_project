<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="../static/node_modules/air-datepicker/dist/js/datepicker.min.js"></script>
    <link href="../static/node_modules/air-datepicker/dist/css/datepicker.min.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="../static/img/favicon.png" >
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>{{ title }}</title>
    <script src="https://vk.com/js/api/openapi.js?167" type="text/javascript"></script>
</head>
<body style="background-color: rgba(197,242,255,0.25); overflow: auto;" link="#000000">
<script type="text/javascript">
  VK.init({
    apiId: 	7417095
  });
</script>
    <nav class="navbar navbar-light" style="background-color: #ffe753; box-shadow: 0 3px 10px rgba(17, 38, 47, 0.25);">
      <a class="navbar-brand" href="/" style="margin-right: auto"><h1 class="header_text">Селёдка²</h1></a>
        {% if current_user.is_authenticated %}
        <a class="navbar-brand nickname" href="/logout">{{ current_user.nickname }}</a>
        {% else %}
        <p>
            <a class="btn btn-primary r-pink" href="/registration">Зарегистрироваться</a>
            <a class="btn btn-primary r-blue" href="/login">Войти</a>
        </p>
        {% endif %}
        <h6 hidden="true" id="group_id">{{ group_id }}</h6>
        <h6 hidden="true" id="client_id">{{ client_id }}</h6>
    </nav>
<div class="container wrapper">
    {% block content %}{% endblock %}
</div>
<footer>
<p>
    <a class="navbar-brand" href="https://vk.com/squared_fish">
    <img src="../static/img/vk_logo.png" width="30" height="30" alt="VK">
    </a>
    <a href="https://vk.com/squared_fish" style="color: #050005">Сообщество ВКонтакте</a>
</p>
</footer>

</html>
