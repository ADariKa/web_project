{% extends "base.html" %}

{% block content %}
<div class="card mt-3" style="width: 100%; height: 80%;">
    {% if message %}
    <h4 style="align-self: center; margin-top: 3vh">{{ message }}</h4>
    {% endif %}
    <div id="vk_auth" style="width: 100%; align-self: center; margin: 3vh 0 3vh 0"></div>
    <script type="text/javascript">
      VK.Widgets.Auth("vk_auth", {"authUrl":"/login", "width": "500"});
    </script>
</div>
{% endblock %}
